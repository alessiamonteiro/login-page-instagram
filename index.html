<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/instagram.png" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <img id="cell-instagram" src="./images/celular instagram.png" alt="celular nstagram"/>
      
      <div class="info-boxes">

        <div class="login">
          <img src="./images/logo-instagram.png" alt="logo do instagram" />
          <input type="text" placeholder="Telefone, nome do usuário ou email" />
          <input type="password" placeholder="Senha" />
          <button class="button">Entrar</button>
         
          <p > ———————— OU ———————— </p>
          
          <span>
            <img
              class="icon-facebook"
              src="./images/logotipo-circular-do-facebook.png"
              alt="logo facebook"
            />
            <a style="color: rgb(36, 36, 82)" href="#">Entrar com o Facebook</a>
          </span>
          <a style="color: blue;" href="#">Esqueceu a senha?</a>
        </div>


        <div class="sign-up">
          <p>
            Não tem uma conta? <a style="color: blue" href="#">Cadastra-se</a>
          </p>
        </div>


        <div class="app">
          <p>Obtenha o aplicativo.</p>
          <div class="app-links">
            <img src="./images/apple-button.png" alt="link para apple store" />
            <img
              src="./images/googleplay-button.png"
              alt="link para google play"
            />
          </div>
        </div>
      </div>
      <footer class="footer">
        <a
          href="https://www.flaticon.com/br/icones-gratis/instagram"
          title="instagram ícones"
          >Instagram ícones criados por Freepik - Flaticon</a
        >
        <a
          href="https://www.flaticon.com/br/icones-gratis/facebook"
          title="facebook ícones"
          >Facebook ícones criados por Freepik - Flaticon</a
        >
      </footer>

  
    </div>
  </body>
</html>
